<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Surprse Me!</title>
    <meta description='Main Page for Surpirse Me App'
    <meta charset='utf-8'/>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'game/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}">
    <link rel="shortcut icon" href="{% static 'ninjas/favicon.ico' %}">

<body>
    <div id='wrapper' >
        <h1>Surprise Me!</h1>
        <h2>Pick a number: </h2>

            <p>Pick a number: <input type="text" name="numoflines"></p>
            <p><input type="submit" value="Ready!"></p>
        </form> 
    </div>
</body>
</html>
